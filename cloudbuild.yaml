options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ===============================
  # 1Ô∏è‚É£ Build Docker image
  # ===============================
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_IMAGE}:${SHORT_SHA}",
        "-t",
        "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_IMAGE}:latest",
        "."
      ]

  # ===============================
  # 2Ô∏è‚É£ Push image
  # ===============================
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_IMAGE}:${SHORT_SHA}"
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
